<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="https://kit.fontawesome.com/407028fd30.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="search-div">
        <input type="text" id="search-input">
        <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <label for="weather-unit" id="unit-label"><span id="toggle-unit"></span></label>
    <input type='checkbox' id="weather-unit">

    <div id="weather-info">
        <h2 id="weather-location"></h2>
        <h1 id="weather-temperature"></h1>
        <img id="weather-icon" src="#">
        <p id="min-max-temperatures"></p>
        <p id="weather-sensation"></p>
        <p id="weather-wind"></p>
        <h2 id="general-weather-info"></h2>
        <h3 id="weather-wind"></h3>
    </div>
</body>
</html>
