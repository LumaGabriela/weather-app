<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="https://kit.fontawesome.com/407028fd30.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Weather App</h1>
    </header>
    <main id="main">
        <div class="search-unit">
            <div id="search-div">
                <input type="text" id="search-input" placeholder="Chose a city..">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <label id="unit-label">
            <input type='checkbox' id="weather-unit">
            <span id="toggle-unit"></span>
            </label>
        </div>
        <div id="weather-info">
            <h2 id="weather-location"></h2>
            <h3 id="weather-temperature"></h2>
            <h3 id="general-weather-info"></h3>
            <h4 id="min-max-temperatures"></h4>
            <img id="weather-icon" src="#">
            <h3 id="weather-wind"></h3>
        </div>
    </main>
</body>
</html>
